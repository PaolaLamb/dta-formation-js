<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DTA - AngularJS</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="/bundle.js"></script>

    <base href="/">

</head>

<body ng-app="app">
    <div class="container">
        <div ng-controller="AlertController as ctrl">
            <div class="row" style="margin-top:1em">
                <div class="alert alert-success" ng-if="ctrl.alert.message" role="alert">
                    {{ctrl.alert.message}}
                    <button type="button" class="close" ng-click="ctrl.close()"><span>&times;</span></button>
                </div>

                <a href="/"> Home </a>
                <a href="/users"> Users </a>

                <div ng-view></div>

            </div>
        </div>
    </div>
</body>

</html>
