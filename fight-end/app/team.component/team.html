<h1>Make your team!</h1>
<div class="well">
    <!--// TODO vÃ©rification chaine vide-->
    <form class="form-horizontal" 
    novalidate 
    ng-submit="$ctrl.save(teamForm)" 
    name="teamForm">
    <div class="form-group">
            <label for="fighter" 
            class="col-sm-2 control-label">Combattant</label>
            <div class="col-sm-10">
                <div class="form-group row">
                  
                  
                    <div class="col-sm-12" 
                    ng-repeat="fighter in $ctrl.team.fighters">
{{ fighter.email }} / {{ fighter.class }}
                    </div>
                    

                </div>

                <div class="form-group row">


                    <div class="col-sm-5">
                        <input type="email" 
                        class="form-control" 
                        placeholder="Combattant" 
                        ng-model="$ctrl.fighter.email">
                    </div>


                    <div class="col-sm-5">
                        <select 
                        class="form-control" 
                        ng-model="$ctrl.fighter.class"
                        ng-options="cl for cl in $ctrl.FightService.classes">
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <button type="button" 
                        class="btn btn-success" 
                        ng-click="$ctrl.addInputFighter()">
                        <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Fight !</button>
            </div>
        </div>
    </form>

<pre>{{ $ctrl.team | json }}</pre>

</div>
